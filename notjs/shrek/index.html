<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Intro to Javascript</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/introJsStyle.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-4">
                    <!---------------------The third column of content we will change!----------------------->
                    <h3>Logic</h3>
					<h3 id="ShrekText">Oh No! A Shrek is blocking the way! Pick a weapon and fight him!</h3>
					<button onClick="Damage = 5;">Pistol</button>
					<button onClick="Damage = 7;">Rifle</button>
					<button onClick="Damage = 15;">Rocket Launcher</button>
					
					<img id="Shrek" src="images/shrek.png">
					<h3 id="EHealth">100</h3>
					
					<button onClick="EnemyHealth = TakeDamage();">Use the Weapon</button>
					
					<button onClick="EnemyHealth = 100; Damage = 0; TakeDamage(); Damage = 1;">Reset</button>

                </div>
            </div>
        </div>
    </section>
    

    <!---------------------Your Custom Javascript----------------------->
    <script src="js/intro.js"></script>
	
   
</body>
</html>
