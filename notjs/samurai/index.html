<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Samurai</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="samurai.css" type="text/css">
	<script src="../samurai.js"></script>
</head>

<body>
	<div id="backdrop" class="text-center">
		<audio id="music">
			<source src="start.mp3">
		</audio>
		<audio id="sfxGo">
			<source src="go.wav">
		</audio>
		<audio id="sfxAttack">
			<source src="attack.wav">
		</audio>
		<audio id="sfxNope">
			<source src="nope.wav">
		</audio>
		<h1 id="winner" class="text-white hide">Kirby Won!</h1>
		<img id="kirby" src="kirby_idle.png">
		<img id="dede" src="de_idle.png">
		<img class="hide" id="kirbyGo" src="kirbygo.png">
		<img class="hide" id="dedeGo" src="dedego.png">
		<h1 id="tut" class="text-white">Select a Difficulty to Begin</h1>
		<h1 id="tut2" class="text-white">Press space when you see the close-ups, try to react faster than Dedede!</h1>
		<button id="Easy" onClick="Delay2 = 500; Begin();" class="mt-5 p-2">Easy</button>
		<button id="Diff" onClick="Delay2 = 250; Begin();" class="mt-5 p-2">Difficult</button>
		<button id="ExDiff" onClick="Delay2 = 125; Begin();" class="mt-5 p-2">Extremely Difficult</button>
	</div>
</body>
</html>
